<svg fill="none" viewBox="0 0 400 400" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
body{
  background: navajowhite;
  background-size: cover;
  font-family: "Source Sans Pro", sans-serif; 
}
.container{
  display: inline-block;
}
.subtitle {
  color: hsl(0 0% 0% / 0.7);
  font-size: 2rem;
  font-weight: 400;
  opacity: 0;
  transform: translateY(3rem);
  animation: fadeInUp 2s ease calc(var(--typewriterSpeed) + 2s) forwards;
}
.typed-out{
  overflow: hidden;
  border-right: .15em solid purple;
  white-space: nowrap;
  animation: 
  typing 1s steps(20, end) forwards;
  font-size: 1.6rem;
  width: 0;
}
@keyframes typewriter {
  to {
    left: 100%;
  }
}

@keyframes blink {
  to {
    background: transparent;
  }
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


            </style>
            <h1>I'm Roger, I'm a</h1>
<div class="container">
  <div class="typed-out">Full Stack Developer</div></div>
        </div>
    </foreignObject>
</svg>
