<svg fill="none"   width="320" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
body{
  background: navajowhite;
  background-size: cover;
  font-family: "Source Code Pro", monospace; 
  color: rgb(160, 112, 255);
}
.container{
  display: inline-block;
}
.typed-out{
color: rgb(173, 151, 216);
  overflow: hidden;
  font-family: "Source Code Pro", monospace; 
  border-right: .15em solid purple;
  white-space: nowrap;
  animation: typing 2.5s steps(20, end) forwards, blinking .8s infinite;
  font-size: 1.6rem;
  width: 0;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blinking {
  from { border-color: transparent }
  to { border-color: purple; }
}



            </style>
       <div class="typed-out" style="font-family: Source Code Pro, monospace;">I'm Roger, I'm a</div>
<div class="container">
  <div class="typed-out">Full Stack Developer.</div></div>
        </div>
    </foreignObject>
</svg>
